<!DOCTYPE html>
<html ng-app="myApp" ng-strict-di>
<head>
  <meta charset="utf-8" />
  <title>Angular JS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script>window.angular || document.write('<script src="lib/angular/1.5.8/angular.js"><\/script>'); </script>
  <script src="scripts/2-3/binding.js"></script>
</head>
<body ng-controller="MyController as my">
  <form class="form" action="index.html" method="post">
    <label for="name">名前：</label>
    <input id="name" name="name"  type="text" ng-model="my.myName">
    <div class="">
        こんにちは、{{my.myName}}さん
    </div>
  </form>
</body>
</html>

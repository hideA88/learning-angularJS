<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <title>Angular js TIPS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script>window.angular || document.write('<script src="lib/angular/1.5.8/angular.js"><\/script>'); </script>
  <script src="scripts/books.js"></script>
</head>
<body ng-controller="MyContoroller">
  <table class="table">
    <tr>
      <th>ISBNコード</th>
      <th>書名</th>
      <th>価格</th>
      <th>出版社</th>
      <th>刊行日</th>
    </tr>
    <tr ng-repeat="book in books">
      <td>{{book.isbn}}</td>
      <td>{{book.title}}</td>
      <td>{{book.price}}円</td>
      <td>{{book.publish}}</td>
      <td>{{book.published | date: 'yyyy/MM/dd'}}</td>
    </tr>
  </table>
</body>
</html>
